<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="qr-header">
            <h1>QR Code Generator</h1>
            <input type="text" id="qr-input" placeholder="Enter text or URL">
            <div>
                <label for="size-select">Select size:</label>
                <select id="size-select">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                    <option value="800">800x800</option>
                    <option value="900">900x900</option>
                    <option value="1000">1000x1000</option>
                </select>
            </div>
        </div>
        <div class="qr-body"></div>
        <div class="qr-footer">
            <button id="download-btn">Download QR Code</button>
            <button id="generate-btn" download="qr-code.png">Generate QR Code</button>
        </div>
    </div>

    <footer>
        <p>Created by Harsh Jhunjhunwala</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
